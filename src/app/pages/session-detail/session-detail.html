<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon *ngIf="!isFavorite" slot="icon-only" name="star-outline"></ion-icon>
        <ion-icon *ngIf="isFavorite" slot="icon-only" name="star"></ion-icon>
      </ion-button>
      <ion-button (click)="shareSession()">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="session" class="ion-padding">
    <!-- <h1>{{session.name}}</h1> -->
    <!-- <span *ngFor="let track of session?.tracks" [class]="'session-track-'+track.toLowerCase()">{{track}}</span> -->
    <!-- <p>{{session.id}}</p> -->
    <p>{{session.description}}</p>
    <!-- <ion-text color="medium">
      {{session.timeStart}} &ndash; {{session.timeEnd}}
      <br /> {{session.location}}
    </ion-text> -->

  </div>

  <!-- List of Text Items -->

  <ion-list>
    <ion-list-header class="mb-10px">
      {{selectedCourseName}} - Syllabus
    </ion-list-header>
    <div *ngFor="let syllabus of selectedSyllabus">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>{{syllabus.title}}</ion-label>
        </ion-item-divider>
        <ion-item lines="none" *ngIf="syllabus.line1">
          <ion-label>{{syllabus.line1}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="syllabus.line2">
          <ion-label>{{syllabus.line2}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="syllabus.line3">
          <ion-label>{{syllabus.line3}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="syllabus.line4">
          <ion-label>{{syllabus.line4}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="syllabus.line5">
          <ion-label>{{syllabus.line5}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="syllabus.line6">
          <ion-label>{{syllabus.line6}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="syllabus.line7">
          <ion-label>{{syllabus.line7}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="syllabus.line8">
          <ion-label>{{syllabus.line8}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="syllabus.line9">
          <ion-label>{{syllabus.line9}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="syllabus.line10">
          <ion-label>{{syllabus.line10}}</ion-label>
        </ion-item>
      </ion-item-group>
    </div>
  </ion-list>
