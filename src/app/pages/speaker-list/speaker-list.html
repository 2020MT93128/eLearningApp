<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Courses</ion-title>
    </ion-toolbar>
    <ion-searchbar style="z-index:999999999999" class="mb-10px"showCancelButton="always" #searchInput [(ngModel)]="searchText"
      (ionChange)="updateSearch(searchInput.value)" (ionCancel)="showSearchbar = false" placeholder="Search Course">
    </ion-searchbar>
  </ion-header>
  <!-- "/assets/img/course/notfound.jpg" -->
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card *ngIf="filteredSearch.length === 0 && searchText.length >0">
          <ion-card-header>
            <!-- <ion-card-subtitle>{{speaker.name}}</ion-card-subtitle> -->
            <ion-card-title>
              <img src="assets/img/course/notfound.jpg" alt="Search Not Found">
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" *ngFor="let speaker of filteredSearch">
        <ion-card>
          <ion-card-header>
            <!-- <ion-card-subtitle>{{speaker.name}}</ion-card-subtitle> -->
            <ion-card-title><img [src]="speaker.profilePic" [alt]="speaker.name + ' profile picture'"></ion-card-title>
          </ion-card-header>

          <ion-card-content style="text-align: justify;">
            {{speaker.description}}
          </ion-card-content>

          <ion-card-content>
            <ion-button expand="block"  routerLink="/app/tabs/speakers/session/{{speaker.id}}">Course Syllabus and Details</ion-button>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
